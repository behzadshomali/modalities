settings:
  experiment_id: ${modalities_env:experiment_id}
  config_file_path: ${modalities_env:config_file_path}
  referencing_keys:
    sample_key: input_ids
    target_key: target_ids
    prediction_key: logits
  cuda_env:
    local_rank: ${cuda_env:LOCAL_RANK}
    global_rank: ${cuda_env:RANK}
    world_size: ${cuda_env:WORLD_SIZE}
  paths:
    checkpoint_saving_path: /raid/s3/opengptx/behzad_shomali/checkpoints
    train_dataset_path: /raid/s3/opengptx/behzad_shomali/multilingual_llm_proj/mem_map/multilingual_fineweb_deu_Latn_train.pbin
    test_dataset_path: /raid/s3/opengptx/behzad_shomali/multilingual_llm_proj/mem_map/multilingual_fineweb_deu_Latn_test.pbin
  intervals:
    training_log_interval_in_steps: 128
    checkpointing_interval_in_steps: 3072
    evaluation_interval_in_steps: 512
  consistency_enforcement:
    enforce_tokens_per_step_consistency: true
    enforce_last_step_logged: false
    enforce_last_step_evaluated: false
    enforce_last_step_checkpointed: false
  step_profile:
    gradient_accumulation_steps: 10
    local_train_micro_batch_size: 3
    sequence_length: 2048
  warmstart_checkpoint_paths:
    model_checkpoint_path: "/raid/s3/opengptx/behzad_shomali/checkpoints/2025-08-11__13-49-24_a0c553c2/eid_2025-08-11__13-49-24_a0c553c2-model-seen_steps_98304-seen_tokens_18119393280-target_steps_162760-target_tokens_29999923200.bin"
    optimizer_checkpoint_path: "/raid/s3/opengptx/behzad_shomali/checkpoints/2025-08-11__13-49-24_a0c553c2/eid_2025-08-11__13-49-24_a0c553c2-optimizer-seen_steps_98304-seen_tokens_18119393280-target_steps_162760-target_tokens_29999923200.bin"
    checkpoint_folder_path: "/raid/s3/opengptx/behzad_shomali/checkpoints/2025-08-11__13-49-24_a0c553c2/eid_2025-08-11__13-49-24_a0c553c2-optimizer-seen_steps_98304-seen_tokens_18119393280-target_steps_162760-target_tokens_29999923200.bin"
  training_target: 
    num_target_tokens: 29999923200 # global_num_tokens // sequence_length // num_ranks // local_micro_batch_size // gradient_accumulation_steps
    num_target_steps:  # for the batch progress subscriber
      component_key: number_conversion 
      variant_key: num_steps_from_num_tokens
      config:
        num_ranks: ${settings.cuda_env.world_size}
        local_micro_batch_size: ${settings.step_profile.local_train_micro_batch_size}
        global_num_tokens: ${settings.training_target.num_target_tokens}
        sequence_length: ${settings.step_profile.sequence_length}
        gradient_accumulation_steps: ${settings.step_profile.gradient_accumulation_steps}
  # training_progress:
    # global_num_seen_tokens: 22083010560
  #   num_seen_steps: 119808
  #   num_seen_samples: 0
  #   last_step: 119807
  training_progress:
    global_num_seen_tokens: 
      component_key: number_conversion
      variant_key: global_num_seen_tokens_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.checkpoint_folder_path}
    num_seen_steps:  # for the batch progress subscriber
      component_key: number_conversion
      variant_key: num_seen_steps_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.checkpoint_folder_path}
    num_seen_samples:
      component_key: number_conversion
      variant_key: num_samples_from_num_tokens
      config:
        num_tokens: ${settings.training_progress.global_num_seen_tokens}
        sequence_length: ${settings.step_profile.sequence_length}
    last_step:  
      component_key: number_conversion
      variant_key: last_step_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.checkpoint_folder_path}

collate_fn:
  component_key: collate_fn
  variant_key: gpt_2_llm_collator
  config:
    sample_key: ${settings.referencing_keys.sample_key}
    target_key: ${settings.referencing_keys.target_key}


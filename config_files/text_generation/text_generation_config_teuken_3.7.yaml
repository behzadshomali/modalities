loss_fn:
  component_key: loss
  variant_key: clm_cross_entropy_loss
  config:
    target_key: ${settings.referencing_keys.target_key}
    prediction_key: ${settings.referencing_keys.prediction_key}
model:
  component_key: model
  variant_key: model_initialized
  config:
    model:
      instance_key: model_raw
      pass_type: BY_REFERENCE
    model_initializer:
      component_key: model_initialization
      variant_key: composed
      config:
        model_type: gpt2
        weight_init_type: scaled
        mean: 0.0
        std: 0.02
        num_layers: ${model_raw.config.n_layer}
model_raw:
  component_key: model
  variant_key: gpt2
  config:
    sample_key: ${settings.referencing_keys.sample_key}
    poe_type: NOPE
    sequence_length: ${settings.sequence_length}
    prediction_key: ${loss_fn.config.prediction_key}
    vocab_size: 250880
    n_layer: 32
    n_head_q: 32
    n_head_kv: 8
    ffn_hidden: 21248
    n_embd: 4096
    dropout: 0.0
    bias: false
    attention_config:
      qkv_transforms:
      - type_hint: RotaryTransform
        config:
          n_embd: ${model_raw.config.n_embd}
          n_head: ${model_raw.config.n_head_q}
          seq_length_dim: -2
          base_freq: 500000
    attention_implementation: pytorch_flash
    activation_type: swiglu
    attention_norm_config:
      # component_key: layer_norm
      # variant_key: layer_norm
      norm_type: layer_norm
      config:
        normalized_shape: ${model_raw.config.n_embd}
        eps: 1.0e-05
    ffn_norm_config:
      # component_key: layer_norm
      # variant_key: layer_norm
      norm_type: layer_norm
      config:
        normalized_shape: ${model_raw.config.n_embd}
        eps: 1.0e-05
    lm_head_norm_config:
      # component_key: layer_norm
      # variant_key: layer_norm
      norm_type: layer_norm
      config:
        normalized_shape: ${model_raw.config.n_embd}
        eps: 1.0e-05
    use_weight_tying: true

gradient_clipper:
  component_key: gradient_clipper
  variant_key: fsdp
  config:
    wrapped_model:
      instance_key: wrapped_model
      pass_type: BY_REFERENCE
    norm_type: P2_NORM
    max_norm: 1.0
fsdp_model:
  component_key: model
  variant_key: fsdp_wrapped
  config:
    model:
      instance_key: model
      pass_type: BY_REFERENCE
    sync_module_states: true
    mixed_precision_settings: BF_16
    sharding_strategy: FULL_SHARD
    block_names:
    - GPT2Block

wrapped_model:
  component_key: model
  variant_key: activation_checkpointed
  config:
    model:
      instance_key: fsdp_model
      pass_type: BY_REFERENCE
    activation_checkpointing_modules:
    - GPT2Block

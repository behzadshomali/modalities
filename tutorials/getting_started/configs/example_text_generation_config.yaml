settings:
  referencing_keys:
    sample_key: input_ids
    prediction_key: logits
  model_path: ./checkpoints/2025-08-07__10-09-17_5b6cf982/eid_2025-08-07__10-09-17_5b6cf982-model-seen_steps_20-seen_tokens_655360-target_steps_23-target_tokens_753664.bin
  device: 0
  sequence_length: 1024

text_inference_component:
  component_key: inference_component
  variant_key: text
  config:
    device: ${settings.device}
    model:
      instance_key: checkpointed_model
      pass_type: BY_REFERENCE
    tokenizer:
      instance_key: tokenizer
      pass_type: BY_REFERENCE
    sequence_length: ${settings.sequence_length}
    eod_token: <|endoftext|>
    prompt_template: "{prompt_input}" # "<instruction> Du bist Moody, ein LLM welches Menschen helfen soll. user: {prompt_input}"
    temperature: 1
    # chat: false

checkpointed_model:
  component_key: model
  variant_key: fsdp1_checkpointed
  config: 
    checkpoint_loading:
      component_key: checkpoint_loading
      variant_key: torch
      config:
        device: ${settings.device}
        precision: BF16
    model:
      instance_key: model
      pass_type: BY_REFERENCE
    checkpoint_path: ${settings.model_path}

model:
  component_key: model
  variant_key: gpt2
  config:
    sample_key: ${settings.referencing_keys.sample_key}
    poe_type: NOPE
    sequence_length: ${settings.sequence_length}
    prediction_key: ${settings.referencing_keys.prediction_key}
    vocab_size: 50304 # GPT-2 vocab_size of 50257, padded up to nearest multiple of 64 for efficiency
    n_layer: 2
    n_head_q: 8
    n_head_kv: 8
    ffn_hidden: 128
    n_embd: 128
    dropout: 0.0
    bias: false
    attention_config:
      qkv_transforms:
        - type_hint: RotaryTransform
          config:
            n_embd: ${model.config.n_embd}
            n_head: ${model.config.n_head_q} #it has to be head_q here
            seq_length_dim: -2
            base_freq: 10000
    attention_implementation: pytorch_flash
    activation_type: swiglu
    attention_norm_config:
      component_key: layer_norm
      variant_key: layer_norm
      config:
        normalized_shape: ${model.config.n_embd}
        eps: 1.0e-05
    ffn_norm_config:
      component_key: layer_norm
      variant_key: layer_norm
      config:
        normalized_shape: ${model.config.n_embd}
        eps: 1.0e-05
    lm_head_norm_config:
      component_key: layer_norm
      variant_key: layer_norm
      config:
        normalized_shape: ${model.config.n_embd}
        eps: 1e-5
    use_weight_tying: true

tokenizer:
  component_key: tokenizer
  variant_key: pretrained_hf_tokenizer
  config:
    pretrained_model_name_or_path: tokenizer
    padding: false
    truncation: false
